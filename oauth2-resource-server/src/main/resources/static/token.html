<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Login</h1>
<div class="container unauthenticated">
    <div>
        With Facebook: <a href="/login/facebook">click here</a>
    </div>
    <div>
        With Github: <a href="/login/github">click here</a>
    </div>
</div>
<div class="container authenticated" style="display: none">
    Logged in as: <span id="user"></span>
    <div>
        <button onClick="logout()" class="btn btn-primary">Logout</button>
    </div>
</div>
<script src="./utils.js"></script>
<script type="text/javascript">
	function handleLocalAuth() {
		var authorizeUrl = "http://localhost:5050/oauth/token";
		fetch(authorizeUrl, {
			// credentials: "include",
			method: "post",
			headers: {
				"Content-type": "application/json;charset=UTF-8",
                // "Authorization": `Basic '${+btoa("fooClientIdPassword:secret")}'`
			},
			body: JSON.stringify({
				"grant_type": "authorization_code",
				"client_id": "fooClientIdPassword",
				"client_secret": "secret",
                "code": oauth2Ely5Utils.getParameterByName("code"),
				"redirect_uri": "http://localhost:5051/issue_token"
			})
		})
        .then(res=> ((res.status / 100) | 0) === 2 && res)
        .then(res=>res.json())
		.then(function (data) {
			console.log('Request succeeded with JSON response', data);
			sessionStorage.setItem("jwtToken", JSON.stringify(data));
			window.location.href="http://localhost:5051/something_to_see"
		})
		.catch(function (error) {
			console.log('Request failed', error);
		});
	}
	handleLocalAuth(window);
</script>
</body>
</html>
